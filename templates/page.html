<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>

  <link rel="stylesheet" href="/static/markdown.css" />
  <link rel="stylesheet" href="/static/app.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="profile">
        <div class="name">{{ profile_name }}</div>
      </div>

      <nav class="nav">
        {{ toc | safe }}
      </nav>
    </aside>

    <main class="main">
      <article class="markdown-body">
        {{ body | safe }}
      </article>

      <footer class="footer">
      </footer>
    </main>
  </div>

  <script src="/static/toc.js"></script>
</body>
</html>
