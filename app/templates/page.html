<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="/static/assets/img/favicon.ico" />
  <title>{{ title }}</title>

  <script src="https://use.fontawesome.com/releases/v6.5.2/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" />
  <link href="/static/css/styles.css" rel="stylesheet" />

  <style>
    .md-wrap { max-width: 980px; }
    .markdown-body h2 { margin-top: 2.5rem; }
    .markdown-body h3 { margin-top: 1.75rem; }
  </style>
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">{{ profile_name }}</span>
      <span class="d-none d-lg-block">
      </span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <div class="navbar-nav w-100">
        {{ toc | safe }}
      </div>
    </div>
  </nav>

  <div class="container-fluid p-0">
    <section class="resume-section" id="content">
      <div class="resume-section-content md-wrap">
        <article class="markdown-body">
          {{ body | safe }}
        </article>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script src="/static/js/scripts.js"></script>

</body>
</html>
